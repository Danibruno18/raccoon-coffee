<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="imagex/ico"
      href="./images/logo-raccoon-coffee-club.ico"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Raccoon Coffee Club</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="main-container">
        <div>
          <div class="nav-bar">
            <div class="container">
              <img
                src="./images/logo-raccoon-coffee-club.ico"
                alt="Logo Raccoon Coffee Club"
                class="logo"
              />
              <nav class="menu">
                <a href="#">Sobre nós</a>
                <a href="#">Cardápio</a>
                <a href="#">Bebidas</a>
                <a href="#">Espaços</a>
                <a href="#">Contato</a>
                <a href="#">Avaliações</a>
              </nav>
            </div>
          </div>
          <div class="hero-header">
            <div class="hero-image">
              <div class="container hero-text">
                <h2>Bem-vindo ao Raccoon Coffee Club</h2>
                <h4>O espaço destinado para o seu conforto</h4>
              </div>
            </div>
          </div>

          <div class="content">
            <img src="images/coworking.jpeg" alt="" />
            <div class="details">
              <span>Espaço para CoWorking</span>
            </div>
          </div>
          <div class="content">
            <img src="images/encontro.jpeg" alt="" />
            <div class="details">
              <span>Lugar perfeito para reunir a galera</span>
            </div>
          </div>
          <div class="content">
            <img src="images/vista.jpeg" alt="" />
            <div class="details">
              <span>Local prívilegiado com uma vista sensacional</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script></script>
  </body>
</html>
